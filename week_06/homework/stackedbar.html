<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Bar</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h1>Manner of Death by Race</h1>
    <div id="chart"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script> 
        const width = 600,
        height = 300,
        margin = {top: 40, right: 30, bottom: 20, left: 20};

        const svg = d3.select("#chart")
        .append("svg")
        .attr("viewBox", [0, 0, width, height]);

        d3.csv("race_counts.csv").then( data => {

        let x = d3.scaleBand(data.map(d => (d.Manner_of_death)),[margin.left, width - margin.right])
        .padding([0.2]);

        let y = d3.scaleLinear([0,1000],[height - margin.bottom, margin.top]);

        svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x))

        svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y).tickSize(-width + margin.left + margin.right))

        //subgroups, type of manner of death
        const subgroups = data.columns.slice(1);

        const color = d3.scaleOrdinal(subgroups,['#38761d','#a64d79','#45818e', '#caffcf', '#744700', '#ce7e00']);

        const stackedData = d3.stack()
        .keys(subgroups)(data);

        svg.append("g")
        .selectAll("g")
        .data(stackedData)
        .join("g")
        .attr("fill", d => color(d.key))
        .selectAll("rect")
        .data(d => d)
        .join("rect")
        .attr("x", d => x(d.data.Manner_of_death))
        .attr("y", d => y(d[1]))
        .attr("height", d => y(d[0]) - y(d[1]))
        .attr("width",x.bandwidth());

        let legendGroup = svg
        .selectAll(".legend-group")
        .data(subgroups)
        .join("g")
        .attr("class", "legend-group");

        legendGroup
        .append("circle")
        .attr("cx", (d, i) => (10 + (i * 75)))
        .attr("cy",10)
        .attr("r", 3)
        .attr("fill", (d, i) => color(i));

        legendGroup
        .append("text")
        .attr("x", (d, i) => (20 + (i * 75)))
        .attr("y",15)
        .text((d, i) => subgroups[i]);
        
        const tooltip = d3.select("body").append("div")
        .attr("class", "svg-tooltip")
        .style("position", "absolute")
        .style("visibility", "hidden");

        d3.selectAll("rect")
        .on("mouseover", function(event, d) {
          d3.select(this).attr("fill", "red");
          tooltip
            .style("visibility", "visible")
            .html(`Race: ${d.Asian}<br />Age: ${d.age} yrs<br />Gender: ${d.gender}`);
        })
        .on("mousemove", function(event) {
          tooltip
            .style("top", (event.pageY - 10) + "px")
            .style("left", (event.pageX + 10) + "px");
        })
        .on("mouseout", function() {
          d3.select(this).attr("fill", "black");
          tooltip.style("visibility", "hidden");
    })



        });
  </script>
  
</body>
</html>
