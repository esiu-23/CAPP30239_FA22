<!-- HTML webpage to display bar chart of library visits to Chicago branches in Jan 2022 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Name the page with this title -->
    <title>Homework: Bar Chart</title>
</head>
<style>
    /* Set dimensions for the SVG to display on the page */
    svg {
        width: 100%;
        height: 100vh;
    }
    /* All fond on the page is set to this font family */
    *{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10px;
    }
</style>
<!-- Defining elements that go on the page -->
<body>
    <div id="chart"></div>
    <!-- Import the D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Javascript element creates the SVG Bar Chart -->
    <script src="homework.js"></script> 
</body>
</html>
